<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjeta estilo libro con Confeti</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f0f0f5;
      font-family:sans-serif;
      overflow:hidden; /* Evita barras de desplazamiento si el confeti se sale de la vista */
    }

    .book-scene{
      perspective:1500px;
      width:600px;
      height:400px;
      position:relative;
    }

    .book{
      width:100%;
      height:100%;
      position:relative;
    }

    /* Portadas */
    .cover{
      position:absolute;
      top:0;
      width:50%;
      height:100%;
      background:#ff6b6b;
      color:white;
      font-size:28px;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      transition:transform 1s ease;
      cursor:pointer;
      box-sizing:border-box;
      padding:10px;
    }

    .cover.left{
      left:0;
      transform-origin:left;
      transform:rotateY(0deg);
    }

    .cover.right{
      left:50%;
      transform-origin:right;
      transform:rotateY(0deg);
      background:#ff6b6b;
    }

    /* Imagen dentro de la portada izquierda */
    .cover.left img {
      max-width:70%;
      max-height:70%;
      object-fit:contain;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    /* Interior */
    .inner{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:flex;
      z-index:-1;
    }

    .page{
      flex:1;
      background:white;
      border:1px solid #ddd;
      padding:20px;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      text-align:center;
    }

    /* Estado abierto */
    .book.open .cover.left{
      transform:rotateY(-180deg);
    }
    .book.open .cover.right{
      transform:rotateY(180deg);
    }

    /* Sello */
    .seal {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:90px;
      height:90px;
      border-radius:50%;
      background:white;
      border:4px solid #b00;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      z-index:10;
      transition: transform 0.6s ease, opacity 0.6s ease;
      cursor:default;
    }

    /* Cuando se abre, el sello desaparece */
    .book.open .seal {
      transform:translate(-50%, -50%) scale(0.3);
      opacity:0;
    }

    /* Estilos para el confeti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f0f; /* Color inicial, se cambiará con JS */
      opacity: 0;
      animation: fallConfetti 3s ease-out forwards;
      border-radius: 50%; /* Confeti redondo */
      z-index: 9999;
    }

    .confetti.square {
      border-radius: 0; /* Confeti cuadrado */
    }

    @keyframes fallConfetti {
      0% {
        transform: translateY(-50px) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotateZ(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="book-scene">
    <div class="book" id="book">
      <div class="seal">🔒</div>
      
      <div class="cover left">
        <img src="img/tokito.jpg" alt="Imagen portada">
      </div>
      <div class="cover right">
        🎉 ¡Felicidades!
      </div>
      
      <div class="inner">
        <div class="page">Página izquierda<br>💌 Aquí tu dedicatoria</div>
        <div class="page">Página derecha<br>🎉 Mensaje principal</div>
      </div>
    </div>
  </div>

  <script>
    const book = document.getElementById('book');
    const bookScene = document.querySelector('.book-scene'); // Para posicionar el confeti relativo a la escena
    const colors = ['#f0f', '#0ff', '#ff0', '#0f0', '#f00', '#00f', '#ff69b4', '#ffa500']; // Colores de confeti

    book.addEventListener('click', ()=>{
      // Abre el libro
      book.classList.toggle('open');

      // Si el libro se abre, dispara el confeti
      if (book.classList.contains('open')) {
        createConfetti();
      }
    });

    function createConfetti() {
      const numberOfConfetti = 80; // Cantidad de confeti a generar
      const bookRect = bookScene.getBoundingClientRect(); // Obtener las dimensiones y posición del contenedor del libro

      for (let i = 0; i < numberOfConfetti; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');

        // Determinar si es cuadrado o redondo
        if (Math.random() > 0.5) {
            confetti.classList.add('square');
        }

        // Color aleatorio
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        // Posición inicial aleatoria dentro del ancho del libro
        const startX = Math.random() * bookRect.width;
        confetti.style.left = `${bookRect.left + startX}px`;
        confetti.style.top = `${bookRect.top}px`; // Que caiga desde la parte superior del libro

        // Variaciones en el tamaño
        const size = Math.random() * 8 + 5; // Tamaño entre 5px y 13px
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;

        // Pequeño retardo para que no caigan todos a la vez
        const delay = Math.random() * 0.5; // Retardo entre 0 y 0.5 segundos
        confetti.style.animationDelay = `${delay}s`;

        // Duración de la animación ligeramente variada
        const duration = Math.random() * 1.5 + 2; // Duración entre 2 y 3.5 segundos
        confetti.style.animationDuration = `${duration}s`;

        document.body.appendChild(confetti);

        // Eliminar el confeti después de su animación para no llenar el DOM
        confetti.addEventListener('animationend', () => {
          confetti.remove();
        });
      }
    }
  </script>
</body>
</html>
