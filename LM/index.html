<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tarjeta estilo libro</title>
  <style>
    body{
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#7df583;
      font-family:sans-serif;
    }

    .book-scene{
      perspective:1500px;
      width:820px;
      height:650px;
      position:relative;
    }

    .book{
      width:100%;
      height:100%;
      position:relative;
    }

    /* Portadas */
    .cover{
      position:absolute;
      top:0;
      width:50%;
      height:100%;
      background:#ff6b6b;
      color:white;
      font-size:28px;
      font-weight:bold;
      display:flex;
      align-items:center;
      justify-content:center;
      backface-visibility:hidden;
      transition:transform 1s ease;
      cursor:pointer;
      box-sizing:border-box;
      padding:10px;
    }

    .cover.left{
      left:0;
      transform-origin:left;
      transform:rotateY(0deg);
    }

    .cover.right{
      left:50%;
      transform-origin:right;
      transform:rotateY(0deg);
      background:#ff6b6b;
    }

    /* Imagen dentro de la portada izquierda */
    .cover.left img {
      max-width:82%;
      max-height:82%;
      object-fit:contain;
      border-radius:12px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    /* Interior */
    .inner{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:100%;
      display:flex;
      z-index:-1;
    }

    .page{
      flex:1;
      background:white;
      border:1px solid #ddd;
      padding:20px;
      box-sizing:border-box;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:20px;
      text-align:center;
      position: relative;
    }

    /* Estado abierto */
    .book.open .cover.left{
      transform:rotateY(-180deg);
    }
    .book.open .cover.right{
      transform:rotateY(180deg);
    }

    /* Sello */
    .seal {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      width:90px;
      height:90px;
      border-radius:50%;
      background:white;
      border:4px solid #b00;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:40px;
      z-index:10;
      transition: transform 0.6s ease, opacity 0.6s ease;
      cursor:default;
    }

    /* Cuando se abre, el sello desaparece */
    .book.open .seal {
      transform:translate(-50%, -50%) scale(0.3);
      opacity:0;
    }

    .page .decoracion{
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 60px;
      height: auto;
    }

  </style>
</head>

</html>
